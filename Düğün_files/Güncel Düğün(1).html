<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ========================================================= */
        /* STİLLER (CSS) */
        /* ========================================================= */
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* OYNATICI KAPSAYICISI */
        .video-player-container {
            position: relative;
            width: 900px; 
            aspect-ratio: 16 / 9; 
            background-color: #000;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        
        /* VİDEO ÖĞESİ */
        .video-player-container video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer; 
        }
        
        /* Oynatıcı üzerine gelen ikonlar (Oynat/Duraklat butonu ortada) */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .play-icon {
            font-size: 80px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .video-player-container.paused .play-overlay {
            opacity: 1;
        }
        .video-player-container.playing .play-overlay {
            opacity: 0;
        }

        /* KONTROL ÇUBUĞU */
        .controls-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding-bottom: 5px;
            box-sizing: border-box;
            user-select: none;
            z-index: 10;
        }
        
        /* İLERLEME ÇUBUĞU */
        .progress-bar-container {
            height: 3px; 
            width: 100%;
            background-color: #333;
            cursor: pointer;
        }

        .progress-line {
            height: 100%;
            width: 0%; 
            background-color: white; 
            transition: width 0.1s linear;
        }
        
        /* ANA KONTROL GRUBU */
        .main-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 15px;
        }

        /* DÜĞMELER İÇİN TEMEL STİL */
        .control-btn, .icon-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 8px;
            transition: color 0.2s;
            outline: none;
            line-height: 1;
        }

        .control-btn:hover, .icon-btn:hover {
            color: #aaa;
        }
        
        /* SOL KONTROLLER */
        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* SÜRE GÖSTERİMİ */
        .time-display {
            font-size: 14px;
            color: #fff;
            margin-right: 5px;
        }
        
        /* BAŞLIK */
        .video-title {
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 250px;
        }
        
        /* SAĞ KONTROLLER */
        .right-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* SES KONTROLÜ İÇİN ÖZEL STİL */
        .volume-control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 70px;
            cursor: grab;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            cursor: grab;
        }

    </style>
</head>
<body>

<div class="video-player-container paused" id="playerContainer" tabindex="0">
    
    <video id="myVideo" 
           src="./streaming.m3u8" 
           poster="https://i.imgur.com/vH1N5sK.png">
    </video>
    
    <div class="play-overlay" id="playOverlay">
        <i class="fas fa-play play-icon"></i>
    </div>

    <div class="controls-bar">
        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-line" id="progressLine"></div>
        </div>

        <div class="main-controls">
            <div class="left-controls">
                
                <button id="playPauseBtn" class="control-btn"><i class="fas fa-play"></i></button>
                
                <button id="rewindBtn" class="control-btn" title="-10 Saniye (Sol Ok)"><i class="fas fa-undo"></i></button>
                
                <button id="forwardBtn" class="control-btn" title="+10 Saniye (Sağ Ok)"><i class="fas fa-redo"></i></button>

                <div class="volume-control-group">
                    <button id="volumeBtn" class="control-btn" title="Sesi Kapat/Aç (Aşağı/Yukarı Ok)"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.05" value="1">
                </div>
                
                <span class="time-display">
                    <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                </span>

                <span class="video-title">Mustafa & Fatma Düğünü</span>
            </div>

            <div class="right-controls">
                <button id="fullscreenBtn" class="icon-btn" title="Tam Ekran (F Tuşu)"><i class="fas fa-expand"></i></button> 
            </div>
        </div>
    </div>
</div>

<script>
    /* ========================================================= */
    /* İŞLEVSELLİK (JAVASCRIPT) */
    /* ========================================================= */
    
    const container = document.getElementById('playerContainer');
    const video = document.getElementById('myVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const currentTimeSpan = document.getElementById('currentTime');
    const totalTimeSpan = document.getElementById('totalTime');
    const progressLine = document.getElementById('progressLine');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const rewindBtn = document.getElementById('rewindBtn');
    const forwardBtn = document.getElementById('forwardBtn');

    let isPlaying = false;
    let lastVolume = 1;

    // SÜRE BİÇİMLENDİRME (1 saatten uzunsa HH:MM:SS)
    function formatTime(seconds) {
        if (isNaN(seconds) || seconds < 0) return '0:00';
        
        const totalSeconds = Math.floor(seconds);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const remainingSeconds = totalSeconds % 60;
        
        const paddedMinutes = minutes < 10 ? '0' + minutes : minutes;
        const paddedSeconds = remainingSeconds < 10 ? '0' + remainingSeconds : remainingSeconds;

        if (hours > 0) {
            // 1 saatten uzunsa HH:MM:SS formatı
            return `${hours}:${paddedMinutes}:${paddedSeconds}`;
        } else {
            // 1 saatten kısaysa MM:SS formatı
            return `${minutes}:${paddedSeconds}`;
        }
    }

    // Oynat/Duraklat İşlevi
    function togglePlay() {
        if (video.paused || video.ended) {
            video.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            container.classList.remove('paused');
            container.classList.add('playing');
        } else {
            video.pause();
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            container.classList.remove('playing');
            container.classList.add('paused');
        }
    }

    // Ses Simgesini Güncelle
    function updateVolumeIcon() {
        if (video.volume === 0 || video.muted) {
            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else if (video.volume < 0.5) {
            volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
        } else {
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        }
    }
    
    // Tam Ekran İşlevi
    function toggleFullscreen() {
        if (document.fullscreenElement) {
            document.exitFullscreen();
            fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
        } else if (container.requestFullscreen) {
            container.requestFullscreen();
            fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
        }
    }

    // ====================================================
    // 1. Düğme Tıklamaları ve Etkileşimler
    // ====================================================

    // Oynatıcı Tıklamaları
    playPauseBtn.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    // 10 Saniye İleri/Geri Sarma
    rewindBtn.addEventListener('click', () => video.currentTime -= 10);
    forwardBtn.addEventListener('click', () => video.currentTime += 10);

    // Ses Kontrolü
    volumeSlider.addEventListener('input', () => {
        video.volume = parseFloat(volumeSlider.value);
        lastVolume = video.volume;
        updateVolumeIcon();
    });

    volumeBtn.addEventListener('click', () => {
        if (video.volume === 0) {
            video.volume = lastVolume > 0 ? lastVolume : 0.5;
            volumeSlider.value = video.volume;
        } else {
            lastVolume = video.volume;
            video.volume = 0;
            volumeSlider.value = 0;
        }
        updateVolumeIcon();
    });

    // İlerleme Çubuğu Tıklaması
    progressBarContainer.addEventListener('click', (e) => {
        const rect = progressBarContainer.getBoundingClientRect();
        const clickX = e.clientX - rect.left; 
        const percentage = clickX / rect.width; 
        video.currentTime = video.duration * percentage;
    });


    // ====================================================
    // 2. Klavye Kısayolları
    // ====================================================

    document.addEventListener('keydown', (e) => {
        
        if (e.target.tagName.toLowerCase() === 'input') return;

        // BOŞLUK TUŞU: Durdur/Devam Et
        if (e.code === 'Space') {
            e.preventDefault(); 
            togglePlay();
        } 
        
        // F TUŞU: Tam Ekran
        else if (e.key === 'f' || e.key === 'F') {
            e.preventDefault();
            toggleFullscreen();
        }
        
        // SAĞ OK: 10 saniye ileri
        else if (e.code === 'ArrowRight') {
            video.currentTime += 10;
        }
        
        // SOL OK: 10 saniye geri
        else if (e.code === 'ArrowLeft') {
            video.currentTime -= 10;
        }
        
        // YUKARI OK: %5 ses arttır
        else if (e.code === 'ArrowUp') {
            e.preventDefault(); 
            let newVolume = Math.min(1, video.volume + 0.05);
            video.volume = newVolume;
            volumeSlider.value = newVolume;
            lastVolume = newVolume;
            updateVolumeIcon();
        }
        
        // AŞAĞI OK: %5 ses azalt
        else if (e.code === 'ArrowDown') {
            e.preventDefault(); 
            let newVolume = Math.max(0, video.volume - 0.05);
            video.volume = newVolume;
            volumeSlider.value = newVolume;
            lastVolume = newVolume;
            updateVolumeIcon();
        }
    });

    // ====================================================
    // 3. Yükleme ve Süre Güncellemesi
    // ====================================================

    video.addEventListener('loadedmetadata', () => {
        // Toplam süreyi HH:MM:SS formatında göster
        totalTimeSpan.textContent = formatTime(video.duration);
        video.volume = parseFloat(volumeSlider.value);
        updateVolumeIcon();
    });

    video.addEventListener('timeupdate', () => {
        // Geçen süreyi HH:MM:SS formatında göster
        currentTimeSpan.textContent = formatTime(video.currentTime);
        const progress = (video.currentTime / video.duration) * 100;
        progressLine.style.width = `${progress}%`;
    });

    // Varsayılan kontrolleri gizle
    video.controls = false; 
    
</script>

</body>
</html>
