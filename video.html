<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murat Boz - Janti (TAM Sürüm)</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .video-container {
            /* 900px'i geçmeyen, merkeze hizalı ve gölgeli kutu */
            width: 90%;
            max-width: 900px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
            
            /* Duyarlı (Responsive) 16:9 oranını koruma */
            position: relative;
            height: 0;
            padding-bottom: 56.25%; /* (9 / 16) * 100% = 56.25% */
        }

        .video-container iframe {
            /* iFrame'i kapsayıcının tamamına yayma */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Murat Boz - Janti (Resmi Klip)</h1>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/2wnxgAV-5wE?rel=0&autoplay=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            title="Murat Boz - Janti Video Oynatıcı"
        >
        </iframe>
    </div>
    
    <p style="margin-top: 30px; color: #555; text-align: center;">
        Video, YouTube'un resmi gömülü linki kullanılarak eklenmiştir.<br>
        Hala hata alıyorsanız, lütfen **tarayıcınızdaki reklam/güvenlik eklentilerini devre dışı bırakıp** sayfayı yeniden yükleyin.
    </p>

</body>
</html>
