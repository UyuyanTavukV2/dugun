<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özel Oynatıcılı YouTube iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .custom-player-wrapper {
            /* Kendi kontrollerimiz için bir katman oluştururuz */
            position: relative; 
            width: 90%;
            max-width: 900px;
            padding-bottom: 56.25%; /* 16:9 oranını korur */
            height: 0;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .youtube-iframe {
            /* iFrame'i kapsayıcıya sığdır */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Kontrolleri gizleyen parametreleri kullan */
        }
        
        .custom-controls {
            /* Buraya senin kendi oynatma düğmelerin ve çubuğun gelecek */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            z-index: 10; 
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Kendi Oynatıcı Kontrollerim (YouTube Altyapılı)</h1>

    <div class="custom-player-wrapper">
        <iframe 
            class="youtube-iframe"
            src="https://www.youtube.com/embed/2wnxgAV-5wE?controls=0&modestbranding=1&enablejsapi=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            title="Özel Kontrollü YouTube Player"
        >
        </iframe>
        
        <div class="controls-bar">
        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-line" id="progressLine"></div>
        </div>

        <div class="main-controls">
            <div class="left-controls">
                
                <button id="playPauseBtn" class="control-btn"><i class="fas fa-pause"></i></button>
                
                <button id="rewindBtn" class="control-btn" title="-10 Saniye (Sol Ok)"><i class="fas fa-undo"></i></button>
                
                <button id="forwardBtn" class="control-btn" title="+10 Saniye (Sağ Ok)"><i class="fas fa-redo"></i></button>

                <div class="volume-control-group">
                    <button id="volumeBtn" class="control-btn" title="Sesi Kapat/Aç (Aşağı/Yukarı Ok)"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.05" value="1">
                </div>
                
                <span class="time-display">
                    <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                </span>

                <span class="video-title">Mustafa &amp; Fatma Düğünü</span>
            </div>

            <div class="right-controls">
                <button id="fullscreenBtn" class="icon-btn" title="Tam Ekran (F Tuşu)"><i class="fas fa-expand"></i></button> 
            </div>
        </div>
    </div>
    </div>
    
    <p style="margin-top: 20px; color: #555;">
        **Not:** Oynatıcı üzerinde kontrol sağlamak için JavaScript (YouTube IFrame Player API) kullanmanız ve kendi butonlarınızı programlamanız gerekir.
    </p>

</body>
</html>
